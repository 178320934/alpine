<html>
    <script src="./packages/intersect/dist/cdn.js" defer></script>
    <script src="./packages/morph/dist/cdn.js" defer></script>
    <script src="./packages/history/dist/cdn.js"></script>
    <script src="./packages/persist/dist/cdn.js"></script>
    <script src="./packages/focus/dist/cdn.js"></script>
    <script src="./packages/mask/dist/cdn.js"></script>
    <!-- <script src="./packages/ui/dist/cdn.js"></script> -->
    <script src="./packages/alpinejs/dist/cdn.js" defer></script>
    <script src="//cdn.tailwindcss.com"></script>

    <div x-data>
        <h1>Hey!</h1>

        <template x-teleport="body">
            <h2>Yins!</h2>
        </template>
    </div>

    <div>
        <button wire:click="increment">inc</button>
    </div>

    <div x-data="{ open: @entangle('open') }">

        <input wire:model.defer="count">

        <div wire:dirty wire:target="count">dirty...</div>

        <div x-show="$wire.dirty('count')">dirty...</div>
        <div x-show="$wire.loading('count')">dirty...</div>
        <div wire:loading="">dirty...</div>
        <div wire:loading="">dirty...</div>

    </div>

    <main x-data x-ignore style="display: none">
        <div x-data>
            <h1>there!</h1>

            <template x-teleport="body">
                <h2>Yons!</h2>
            </template>
        </div>
    </main>

    <button onclick="morph()">morph</button>

    <script>
        function morph() {
            Alpine.morph(document.querySelector('div'), document.querySelector('main').innerHTML)
        }
    </script>
</html>
